<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=0.67">
    <link rel="stylesheet" href="style.css">
    <title>Add Material</title>
</head>
<body>
    <div class="container">
        <div class="barralateral">
            <div class="br_titulo">
                <img src="images/Logo.png" class="logo">
                <p class="CEAP">CEAP</p>
            </div>
            <div class="br_perfil">
                <img class="User_image_BL" src="images/anonimo.png">
                <p class="nome_perfil_BL">Bem vindo</p>
            </div>
            <div class="br_buttons">
                <a href="listaMaterialPage"><button class="bt_lateral" >Listar Materiais</button> </a>
                <a href="addMaterialPage"><button class="bt_lateral" >Adicionar Material</button> </a>
                <a href="listaEmprestimoPage"><button class="bt_lateral" >Listar Emprestimo</button> </a>
                <a href="novoEmprestimoPage"><button class="bt_lateral" >Novo Emprestimo</button> </a>
            </div>
        </div>
        
        <div class="conteudo">   
            <h3 class="pagina">Home / Emprestimo</h3>
            <div class="conteudinho bk">
                <h3 class="titulo">Emprestar Material</h3>
                <div class="formulario_cadastro" style="margin-top: 0px;">
                    <div class="componentesForm">
                        <p class="cadastro_nomes select_1">Material</p>
                        <select  class="slct1" name="materiais" id="selectMaterial">
                            <option th:each="itens:${materials}" th:text="${itens.type}" th:value="${itens.type}">></option>
                          </select> 
                    </div>
                    <div class="componentesForm">
                        <p class="cadastro_nomes select_2">Quantidade</p>
                        <select class="slct2" name="qnt_emprestada" id="selectMaterialQuant">
                            <option value="1">1</option>
                            <option value="2">2</option>    
                            <option value="3">3</option>
                            <option value="4">4</option>    
                        </select> 
                    </div>
                    <div class="componentesForm">
                        <p class="cadastro_nomes">Nome do aluno</p>
                        <input id="nome_aluno" type="email" class="input input3">                    
                    </div>
                    <div class="componentesForm">
                        <p class="cadastro_nomes">NÃºmero do aluno</p>
                        <input id="num_aluno" type="email" class="input">               
                    </div>                   
                     <div class="componentesForm">
                        <button id="cadastrar_usuario" class="bt_fim" onclick="emprestimoMaterial()">Emprestar</button>
             
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/materials.js"></script>

</body>
</html>
